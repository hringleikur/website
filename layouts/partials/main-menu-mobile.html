<div id="main-menu-mobile" class="main-menu-mobile">
  <ul>
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
    <li class="menu-item-{{ .Name | lower }}{{ if $currentPage.IsMenuCurrent "main" . }} active{{ end }}">
      <a href="{{.URL}}">
        {{ .Pre }}
        <span>{{ .Name }}</span>
      </a>
    </li>
    {{end}}
    {{ if .IsTranslated }}
        {{ range .Translations }}
            <li><a href="{{ .Permalink }}">{{ .Language.LanguageName }}</a></li>
        {{ end}}
    {{ end }}
  </ul>
</div>
