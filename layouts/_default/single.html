{{ define "header_css" }}{{ end }}
{{ define "body_classes" }}page-default-single{{ end }}

{{ define "main" }}
<div class="content">
  <div class="content-top" {{ if .Params.color }} style="background-color:{{ .Params.color }}"{{ end }}>
      <div class="container" >
            <h1>{{ if .Section }}{{ .Section | i18n | humanize }} - {{ end }}{{ .Title }}</h1>
      </div>
  </div>

  <div class="content-main">
    <div class="container"><div class="row"><div class="col-md-8">
      {{.Content}}
    </div></div></div>
  </div>
</div>
{{ end }}
