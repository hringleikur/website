<div class="news news-summary">
  <a href="{{ .Permalink }}" class="news-content" {{ if .Params.color }}style="background-color:{{ .Params.color }}"{{ end }}>
    <h3>
      {{ .Title }}
    </h3>
    <p><b>{{ .Date.Format "Jan 2, 2006" }}</b> - {{ .Plain | safeHTML | truncate 150 "..." }}</p>
  </a>
</div>
