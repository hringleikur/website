body_is: >-
  Eftir góðar viðtökur á fyrsta tilraunakvöldi hafa Hringleikur og
  Dansverkstæðið ákveðið að endurtaka leikinn og bjóða ykkur að taka þátt í öðru
  tilraunakvöldi ÞRIÐJUDAGINN 28. MAÍ kl. 19:00!


  Á tilraunakvöldi gefst kostur á að prófa hugmyndir sínar á sviði fyrir framan
  áhorfendur og fá endurgjöf frá áhorfendum.  Gert er ráð fyrir að atriðin séu
  verk í vinnslu.


  Tilraunakvöldið fer þannig fram að þátttakendur sem hafa skráð sig til leiks
  sýna sitt verk eða atriði fyrir framan áhorfendur. Þegar allir hafa sýnt fá
  áhorfendur tækifæri til að gefa hverjum listamanni(/-hóp) endurgjöf og lýsa
  sinni upplifun af því sem þeir sáu.


  Ólöf Ingólfsdóttir frá Dansverkstæðinu mun leiða umræður.


  Viðburðurinn fer fram í stóra sal Dansverkstæðisins á Hjarðarhaga, á 12x12 m
  dansgólfi, ca. 4 m lofthæð og er bæði ljósa- og hljóðkerfi til staðar. Það er
  ekki tjald/baksvið og ekki aðstæður til að rigga úr loftinu.   


  Aðgangur er ókeypis og öllum er velkomið að koma að horfa.
body_en: >-
  Vol.2 of Hringleikur's Open stage at Dansverkstæðið will take place Tuesday
  night May 28th at 19 hours!


  The event is an opportunity for stage artists and performers to try out their
  ideas and work-in-progress, for an audience that gives them feedback by the
  end of the event.


  Ólöf Ingólfsdóttir of Dansverkstæðið will lead the feedback rounds.




  Do I need to have a finished act or piece?


  No! In fact, quite the opposite. This is a space to experiment and try out new
  ideas. 


  Can I come just to watch? 


  Yes! The purpose of this event is to allow the creative process to cross the
  boundary between the stage and the audience.
