body_is: >-
  Fimmtudagskvöldið 2. maí fer fyrsta Tilraunakvöld Hringleiks fram, þar sem
  meðlimir Hringleiks og annað áhugasamt sviðslistafólk fær tækifæri til að
  prófa nýjar hugmyndir á sviði. Kvöldið fer fram í Dansverkstæðinu á
  Hjarðarhaga kl. 19 og er aðgangur ókeypis. Sviðslistafólk og aðrir áhugasamir
  eru kvattir til að mæta og taka þátt í umræðum eftir sýninguna. Það er enn
  opið fyrir þátttöku í viðburðinum, og bendum við áhugasömum á að senda okkur
  línu á Facebook-síðu félagsins.


  Nánari upplýsingar um viðburðinn má finna
  [hér](https://www.facebook.com/events/533511730390442/).
body_en: >-
  Thursday night May 2nd Hringleikur's first Open Stage night will take place.
  It is an opportunity for stage and circus artists to try out and develop new
  (or old) ideas. The event takes place in the Dance Atelier at Hjarðarhagi at
  19 o'clock and is free of charge. The call is still open to participants, if
  you're interested please contact us through our Facebook page.


  More info on the event can be found
  [here](https://www.facebook.com/events/533511730390442/).
