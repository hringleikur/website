title_en: Hringleikur at Subcase
body_en: >-
  Hringleikur is going to Subcase, "a showcase of Nordic contemporary circus
  produced by Subtopia in cooperation with Nordic, European and Swedish
  partners!"


  Amongst many amazing circus artists, two of our Codarts graduates, Eyrún and
  Jóakim will be pitching our upcoming project: Isolation Nation, as well as
  introducing Hringleikur to the larger nordic circus community.
