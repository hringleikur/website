title_is: Sirkusdagur Hringleiks í Iðnó!
title_en: Circus Day at Iðnó
image: >-
  https://res.cloudinary.com/hringleikur/image/upload/v1580055951/hringleikur/82525165_595292931254218_277871769732251648_o.jpg
body_is: >-
  Sirkushópurinn Hringleikur slær í opinn sirkusdag í Iðnó til að bæta smá fjöri
  í skammdegið. Sirkusatriði, sirkusnámskeið, popp og almennt sirkusfjör fyrir
  alla fjölskylduna! Kaffihús Iðnó verður að sjálfsögðu opið.\

  \

  Sirkuslistafólk Hringleiks og sirkuskrakkar úr Æskusirkusnum munu sýna listir
  sínar og kenna þeim sem vilja að djöggla, labba á línu eða að standa á
  höndum!\

  Heimildarmyndin Arctic Circus, sem fjallar um sirkuslífið á Íslandi verður auk
  þess frumsýnd.\

  \

  Húsið verður opið milli kl. 13 og 16 með ýmsum viðburðum yfir daginn.\

  \

  [Tilboðsverð í forsölu er 2000
  kr.](https://tix.is/is/buyingflow/tickets/9512/), en aðgangur í hurð verður
  2500 kr.\

  Ágóði af miðasölu verður notaður til framtíðar verkefna og uppbyggingar
  sirkusstarfssemi Hringleiks.
body_en: >-
  Hringleikur Circus Company will host a day of circus at Iðnó Theatre, downtown
  Reykjavík.\

  \

  Circus acts, workshops, popcorn and lots of circus fun for the whole family!\

  \

  Members of Hringleikur and Æskusirkus Youth Circus will perform as well as
  teach anyone who wants to learn some classic circus skills.\

  The documentary Arctic Circus by Sandbox Documentaries will be presented,
  giving a view into the lives of Icelandic circus artists.\

  \

  Iðnó Café will be open.\

  [Tickets in pre-sale are 2000
  ISK](https://tix.is/is/buyingflow/tickets/9512/), at the door 2500 ISK.\

  The event is a fundraiser for future circus projects and activities of
  Hringleikur.
