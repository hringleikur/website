title_is: Gerast meðlimur
title_en: Join
body_is: >-
  Hringleikur er félag sirkuslistafólks sem hefur það að markmiði að byggja upp
  fjölbreytta sirkusmenningu á Íslandi.


  Við erum þéttur hópur af sirkuslistafólki sem skipuleggjur sýningar, rekur
  námskeið og hefur aðgang að æfingarrými sem hentar fyrir sirkusstarfsemi, og
  erum sífelt að leita leiða til að byggja upp sirkusmenningu á Íslandi.


  Ef þú ert sirkuslistamaður eða hefur áhuga á sirkuslistum og vilt ganga til
  liðs við félagið má gjarnan hafa samband.


  Vinsamlegast beinið fyrirspurnum til stjórnar á netfangið:
  hringleikur@hringleikur.is
body_en: >-
  If you are a circus artist working in Iceland, we would love to have you as a
  part of our group. Our mission is supporting the circus arts in Iceland, and
  building a thriving circus culture. We keep track of artist grants and
  proposal deadlines, organize performances, and offer classes as well as open
  training space for members.


  For membership inquiries, please contact <mailto:hringleikur@hringleikur.is>
