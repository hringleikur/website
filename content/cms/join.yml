title_is: Taka þátt
title_en: Join
body_is: >-
  Ef þú ert sirkuslistamaður sem býrð á landinu værum við til í að fá þig með
  okkur í lið. Okkar markmið er að styrkja stoðir sirkusmenningar á Íslandi. Við
  skoðum listastyrksmöguleika, skipuleggjum sýningar, rekum námskeið og úrvegum
  æfingarrými fyrir meðlimi.


  Vinsamlegast beinið fyrirspurnum um hvernig gerast skal meðlimur tilstjórnar á
  netfangið: hringleikur@hringleikur.is
body_en: >-
  If you are a circus artist working in Iceland, we would love to have you as a
  part of our group. Our mission is supporting the circus arts in Iceland, and
  building a thriving circus culture. We keep track of artist grants and
  proposal deadlines, organize performances, and offer classes as well as open
  training space for members.


  For membership inquiries, please contact <mailto:hringleikur@hringleikur.is>
