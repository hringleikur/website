body_is: >-
  Hringleikur er nýtt íslenskt sirkuslistafélag sem hyggst efla íslenska
  sirkusmenningu. Meðlimir félagsins stunda allir sirkuslistir og starfa við þær
  í einhverjum mæli. Hringleikur stendur að framleiðslu sirkussýninga á Íslandi,
  og auk þess rekur hann sirkusstarfsemi fyrir börn og unglinga:
  [Æskusirkusinn](https://www.aeskusirkus.is/).


  Meðlimir Hringleiks koma úr ýmsum áttum, en hafa það allir sameiginlegt að
  vilja stunda sirkuslistir og byggja upp fjölbreytta sirkusmenningu hérlendis.
  Sirkusfólkið í Hringleik hefur meðal annars bakgrunn úr fimleikum, leiklist og
  dansi, og einhverjir hafa numið sirkuslistir í sirkusskólum erlendis, s.s. í
  Codarts listaháskólanum í Rotterdam og AFUK í Kaupmannahöfn. Auk þess hefur
  hópurinn starfað saman til margra ára undir merkjum Sirkus Íslands.


  ## Stjórn Hringleiks - sirkuslistafélags


  * Formaður: Eyrún Ævarsdóttir

  * Varaformaður: Thomas Burke

  * Gjaldkeri: Bryndís Torfadóttir

  * Ritari: Kári Svan Rafnsson

  * Kennslustjóri: Daníel Sigríðarson

  * Verkefnastjóri: Jóakim Meyvant Kvaran

  * Meðstjórnandi: Harpa Lind Ingadóttir

  * Tveir varamenn: Axel Diego, Urður Ýrr Brynjólfsdóttir


  ## Stofnað


  Hringleikur - sirkuslistafélag var stofnað með það að leiðarljósi að búa til
  aðstæður fyrir sirkuslistafólk til að útbúa fjölbreytta og vandaða sirkuslist
  og gera sirkus að stærri og sjáanlegri hluta af menningarflórunni á Íslandi.
  Meginmarkmið félagsins er að styðja við vöxt sirkuslistar á Íslandi, og gerir
  það með því að standa að fjölbreyttum sirkussýningum og viðburðum, auk
  sirkusstarfs fyrir ungmenni þar sem fleiri læra að stunda og njóta
  sirkuslistar. Hringleikur vill gjarnan vera í samstarfi við aðila innan
  sirkus- og sviðslistasenunnar bæði innanlands og utan.


  Hringleikur vonast til að í framtíðinni verði á Íslandi fjölbreytt sirkussena,
  sem hefur upp á að bjóða vandaðar sirkussýningar ætlaðar breiðum
  áhorfendahópi, bæði samtíma-sirkus og með klassískum brag, öflugt
  ungmennastarf sem eflir þátttöku og áhuga á sirkus í landinu, og að til staðar
  verði hentugt húsnæði sem áhuga- og atvinnufólk í sirkus geti nýtt til æfinga.
body_en: >
  Hringleikur is a new Icelandic circus company that aims to promote Icelandic
  circus culture. Our members are circus artists and those who work in the field
  of circus in Iceland.


  The members of Hringleikur come from a variety of backgrounds, but all share a
  passion for the circus arts and building a diverse circus culture in Iceland.
  The artists in Hringleikur come from backgrounds from gymnastics, drama and
  dance, as well as education in circus schools abroad, such as at the Codarts
  Art Academy in Rotterdam and AFUK in Copenhagen. In addition, the group has
  worked together for many years under the name of Sirkus Island.


  ## Board of Directors of Hringleikur


  - Chairman: Eyrún Ævarsdóttir

  - Vice Chairman: Thomas Burke

  - Cashier: Bryndís Torfadóttir

  - Secretary: Kári Svan Rafnsson

  - Education: Daníel Sigríðarson

  - Projects: Jóakim Meyvant Kvaran

  - Co-operative: Harpa Lind Ingadóttir

  - Alternates: Axel Diego, Urður Ýrr Brynjólfsdóttir


  ## Founding


  Hringleikur Circus Association was founded with the aim of creating conditions
  for circus artists to create a varied and high quality art and make the circus
  a larger and visible part of the cultural landscape in Iceland. The main
  objective of the company is to support the growth of circus arts in Iceland,
  by doing a variety of circus shows and events, as well as circus education and
  outreach for youth. Hringleikur would like to be in collaboration with other
  circus, dance, and arts associations, both domestic and abroad.
