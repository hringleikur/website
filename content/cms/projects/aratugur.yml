body_is: >-
  Árið 2018 markaði tíu ár af íslenskri sirkusstarfsemi, og í tilefni þess setti
  Hringleikur saman sýninguna Áratugur af sirkus í samstarfi við Sirkus Íslands.
  Sýningunni var gríðarlega vel tekið með fullu tjaldi á öllum sýningum, og því
  snýr hún aftur sumarið 2019!


  Miðasala fyrir sýningarnar er hafin
  [hér](https://tix.is/is/buyingflow/tickets/7885/).
body_en: >-
  2018 marked a decade of Icelandic circus arts. To celebrate, we put together a
  classical circus show and toured the two biggest cities in Iceland to sold-out
  audiences. The show was made in co-operation with Sirkus Íslands, and will
  return due to popular demand this summer.


  Ticket sales are already open
  [here](https://tix.is/is/buyingflow/tickets/7885/).
