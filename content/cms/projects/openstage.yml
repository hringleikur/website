body_is: >-
  Sviðslistafólk þroskast mest á því að standa á sviði og kanna þar möguleika
  sína. Með það að markmiði að gefa sirkus- og sviðslistafólki tækifæri á að
  þroska hugmyndir sínar höfum við komið á fót Tilraunakvöldum, þar sem tækifæri
  gefst til að sýna verk í vinnslu eða jafnvel að prófa nánast ómótaðar
  hugmyndir. Hringleikur og Dansverkstæðið hafa tekið höndum saman til að standa
  að slíkum viðburðum, en fyrsta Tilraunakvöldið fer fram 2. maí 2019.




  Um verkefnið:


  Ert þú með hugmynd, verk, senu eða atriði sem er mögulega frábært, mögulega
  glatað?  Tilraunakvöld er fullkominn staður til að komast að því. 


  Sviðslistafólki gefst kostur á að prófa hugmyndir sínar á sviði fyrir framan
  áhorfendur og fá endurgjöf frá þeim. 


  Viðburðurinn fer fram í stóra sal Dansverkstæðisins, á 12x12 m dansgólfi, ca.
  4 m lofthæð og er bæði ljósa-og hljóðkerfi til staðar. Þetta er því frábært
  tækifæri til að sýna á fullbúnu sviði. Það er ekki tjald/baksvið og ekki
  aðstæður til að rigga úr loftinu.   


  Tilraunakvöldið fer þannig fram að þátttakendur sem hafa skráð sig til leiks
  sýna sitt verk eða atriði fyrir framan áhorfendur. Þegar allir hafa sýnt fá
  áhorfendur tækifæri til að gefa hverjum listamanni(/-hóp) endurgjöf og lýsa
  sinni upplifun af því sem þeir sáu.


  Hægt er að sýna verk sem einstaklingur, par eða hópur. Áhugasamir mega hafa
  samband í skilaboðum til að skrá sig með upplýsingum um þátttakendur og
  áætlaða lengd. Gert er ráð fyrir hámarki 10 mínútum á hvert atriði, það má
  sýna fleira en eitt verk/atriði.




  Aðgangur er ókeypis og öllum er velkomið að koma að horfa.
body_en: >-
  Performers grow through performance, so in an effort to increase the
  opportunities to get up on stage and practice our craft, we are working to
  build an open stage community in Iceland. The Dance Atelier in Hjarðarhagi has
  agreed to cooperating with us in this project by hosting the event, with the
  first version on May 2nd 2019.


  About the event:


  Are you a circus artist, dancer, actor, or other performing artist with an
  act, idea, or scene you want to try out in front of an audience? Something
  that needs polishing or just to be said out loud? An open stage could be just
  what you need. 


  Hringleikur circus association and Dansverkstæðið collaborate to give
  performing artists a chance to test their ideas and receive feedback from the
  audience. 


  The event will take place in the large hall of Dansverkstæðið on a 12x12 meter
  dance floor with a 4 meter ceiling. Basic light and sound systems are
  available. There is no "back stage" area, and it is unfortunately not be
  possible to rig for aerials. 


  Access is free, ad everyone is welcome to come and watch.
